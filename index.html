<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,900;1,300;1,700&display=swap"
        rel="stylesheet">
    <title>🌞 Check the weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
    <div class="app-body">
        <div class="weather-app">
            <form class="form-inline" id="search-form">
            <input class="city-bar" type="search" placeholder="Search city" autocomplete="off" id="city-input" />
            <button class="search-button" type="submit">Search</button>
            <button class="temp-units">˚C</button>
            <button class="temp-units">˚F</button>
            </form>
</br>
            <div class="row align-items-center">
                <div class="col-4 text-center"> 
                <h3 class="location" id="city">Bucharest</h3>
                <h1><span id="temperature">17</span><span id="metric">°C</span></h1>
                <p class="todayemoji">☁️</p>
                </div>

                <div class="col-8">
                    <div class="row"> <h6 id="date"></h6> </div>
</br>
                    <div class="row"> <h6>Humidity:</h6> <span id="hum"></span> </div>
                    <div class="row"> <h6>Wind:</h6> <span id="wind"></span> </div>
                </div>
            </div>
        </div>
    <footer> <a href="https://github.com/Stefp27/my-shecodes-project" target="_blank" class = "open-source-link">Open-source code</a> <span>by Stefania Popescu </span>
    </footer>
    </div>
</div>      
<script src="src/index.js"></script>
</body>
</html>
